      <main class="conteudo">
        <article>
          <h2>Seja um Djafã</h2>
          <h3 id="subtitulo">Inscreva-se para não perder nenhuma novidade!</h3>
          <BR>
          <form>



            <fieldset class="grupo">
             
              <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
              </div>

              <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
              </div>
            </fieldset>

            <div class="campo">
              <label for="email"><strong>Email</strong></label>
              <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
              <label for="email"><strong>Confirme Seu Email</strong></label>
              <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
              <label for="senha"><strong>Senha</strong></label>
              <input type="password" name="senha" id="senha" required>
            </div>

            <div class="campo">
              <label for="senha"><strong>Confirme sua Senha</strong></label>
              <input type="password" name="senha" id="senha" required>
            </div>

            <div class="campo">
              <label for="tel"><strong>Telefone</strong></label>
              <input type="tel" name="tel" id="tel" required>
            </div>

            <div class="campo">
              <label for="cpf"><strong>CPF</strong></label>
              <input type="number" name="cpf" id="cpf" required>
            </div>


            <fieldset class="grupo">
              <div class="campo">
                <label for="pais"><strong>Pais</strong></label>
                <select id="pais" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Cuba</option>
                  <option>Dinamarca</option>
                  <option>Espanha</option>
                  <option>França</option>
                  <option>Outro</option>
                </select>
              </div>

              <div class="campo">
                <label for="estado"><strong>Estado</strong></label>
                <select id="estado" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Alagoas</option>
                  <option>Brasília</option>
                  <option>Ceará</option>
                  <option>São Paulo</option>
                  <option>Rio de Janeiro</option>
                  <option>Bahia</option>
                  <option>Outro</option>
                </select>
              </div>

              <div class="campo">
                <label for="cidade"><strong>Cidade</strong></label>
                <select id="cidade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Mauá</option>
                  <option>Ribeirão Preto</option>
                  <option>Suzano</option>
                  <option>Santos</option>
                  <option>Santo André</option>
                  <option>Ribeirão Pires</option>
                  <option>Outro</option>
                </select>
              </div>
            </fieldset>


            <div class="campo">
              <br>
              <label for="experiencia"><strong>Escreva uma mensagem para os outros fãs: </strong></label>
              <textarea  id="mensagem" name="mensagem"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>

          </form>
